<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebUI Demo - Charts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link href="../engine/less/build.css" rel="stylesheet" type="text/css">

<body>
    <main class="container">
        <h2>Chart.js</h2>

            <canvas id="demoChart1" width="440" height="100"></canvas>

        <div id="highcharts" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

    <script type="text/javascript">
        // skrypt demostracyjny
        jsloader.group("demo", ["framework", "core"]);
        jsloader.add("demo", ["js/pages/charts.js"], true);

    <script type="text/javascript" src="demo-loader-init.js"></script>
