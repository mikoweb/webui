<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <title>WebUI Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="webui/engine/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body class="body--preloader">
    <script type="text/javascript" src="webui/engine/js/loader.min.js"></script>
    <script type="text/javascript" src="demo-init.js"></script>
    <script type="text/javascript">
        jsloader.onLoad('core', function () {
            "use strict";
            require(['app/app', 'app/view/content/index'], function (app, View) {
                app.default.initLayout(new View.default());
                app.default.start();
            });
        });
        jsloader.init();
    </script>
</body>
</html>
