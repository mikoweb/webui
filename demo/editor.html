<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebUI Demo - TinyMCE Editor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link href="../engine/less/build.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../engine/js/loader.min.js"></script>
    <script type="text/javascript" src="demo-init.js"></script>
</head>
<body>
    <main class="container">
        <h1>TinyMce 4</h1>
    </main>

    <script type="text/javascript">
        // skrypt demostracyjny
        jsloader.group("demo", ["framework", "core"]);
        jsloader.add("demo", ["js/pages/editor.js"], true);

        // nagłówek i stopka
        jsloader.onLoad("framework", function () {
            var body = $("body");
            $.get("include/header.html", function(data) {body.prepend(data);});
            $.get("include/footer.html", function(data) {body.append(data);});

            require(['jquery.hash-router'], function(test) {
                console.log(test);
            });
        });
    </script>
    <script type="text/javascript" src="demo-loader-init.js"></script>
</body>
</html>
